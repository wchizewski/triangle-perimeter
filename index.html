<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Triangle Perimeter</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Triangle Perimeter</h1>
    <hr />

    <h3>Perimeter = AB + AC + BC</h3>
    <p>
      <img src="img/triangle-vertices.PNG" alt="Triangle Image" width="400" />
    </p>

    <hr />

    <p>Enter the vertices of a triangle and click "Calculate" to determine the side lengths and perimeter of the triangle.</p>

    <h4>Vertex A - xA<input id="xA" type="number"> yA<input id="yA" type="number"></h4>
    <h4>Vertex B - xB<input id="xB" type="number"> yB<input id="yB" type="number"></h4>
    <h4>Vertex C - xC<input id="xC" type="number"> yC<input id="yC" type="number"></h4>
    <hr>

    <button id="calc">Calculate</button>

    <p id="ab">AB =</p>
    <p id="ac">AC =</p>
    <p id="bc">BC =</p>
    <p id="perimeter">Perimeter of ABC =</p>

  </body>
</html>
